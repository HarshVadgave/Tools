<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    font-family: poppins;
}
body{
    height: 100vh;
    background:linear-gradient(to right bottom , rgb(0, 115, 255) , rgb(1, 204, 1));
}
.navbar{
    height:60px;
    width:100%;
    display: flex;
    justify-content:space-around;
    align-items: center;
}
a{
    height: 100px;
    color:black;
    text-decoration: none;
    border-radius: 12px;
    padding: 17px;
    transition: 0.5s;
}
a:hover{
    background-color: white;
}
label{
    margin: 10px;
}
h2{
    border-radius: 12px;
    margin: 80px;
    padding: 11px;
    transition: 0.5s;
}
h2:hover{
    background-color: white;
}
#border{
    border:2px solid white;
}
.container{
    height:400px;
    width: 500px;
    background-color: rgba(255, 255, 255, 0.268);
    border-radius: 12px;
    position: absolute;
    top: 50%;
    left:50%;
    padding: 50px;
    transform: translate(-50%, -50%);
}
h1{
    margin: 20px;
}
.input-group{
    margin: 20px;
}
input{
    height: 30px;
    border:none;
    border-radius:2px;
}
button{
    padding: 8px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background-color: rgb(255, 149, 0);
    color:white;
}
button:hover{
    background-color:  rgb(255, 184, 85);
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav">
            <h2>Calculator</h3>
        </div>
        <div class="nav-icon">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i><label>Home</label></a>  
        <a id="border" href="BMI.html"><i class="fa-solid fa-user-nurse"></i><label>BMI</label></a>
        <a href="lenght.html"><i class="fa-solid fa-weight-scale"></i><label>Lenght</label></a>
       <a href="log.html"><label>Log(x)</label></a>
    </div>
    </div>

    <div class="container">
       <center> <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>
            </div>
            <div class="input-group">
                <label for="height">Height (m):</label>
                <input type="number" id="height" placeholder="Enter your height" step="0.01" required>
            </div>
            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="result" class="result"></div></center>
    </div>

    <script>
        function calculateBMI() {
    const weight = parseFloat(document.getElementById('weight').value);
    const height = parseFloat(document.getElementById('height').value);

    if (isNaN(weight) || isNaN(height)) {
        alert("Please enter valid numbers for weight and height.");
        return;
    }

    const bmi = weight / (height ** 2);
    let category = "";

    if (bmi < 18.5) {
        category = "Underweight";
    } else if (bmi >= 18.5 && bmi < 24.9) {
        category = "Normal weight";
    } else if (bmi >= 25 && bmi < 29.9) {
        category = "Overweight";
    } else {
        category = "Obesity";
    }

    document.getElementById('result').innerHTML = `Your BMI is ${bmi.toFixed(2)}<br>Category: ${category}`;
}

    </script>
</body>
</html>
