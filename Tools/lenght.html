/* converter */
.converter {
    background-color: #ffffff3b;

    <div class="converter">
        <h1>Unit Converter</h1>
        <div class="input-group">
            <input type="number" id="inputValue" placeholder="Enter value">
            <select id="inputUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
            </select>
        </div>

        <div class="output-group">
            <select id="outputUnit">
                <option value="meters">Meters</option>
                <option value="kilometers">Kilometers</option>
                <option value="miles">Miles</option>
                <option value="feet">Feet</option>
                <option value="inches">Inches</option>
            </select>
            <input type="text" id="outputValue" placeholder="Result" readonly>
        </div>

        <button onclick="convert()">Convert</button>
        
        <script>

            function convert() {
    const inputValue = parseFloat(document.getElementById('inputValue').value);
    const inputUnit = document.getElementById('inputUnit').value;
    const outputUnit = document.getElementById('outputUnit').value;

    let conversionRates = {
        meters: 1,
        kilometers: 0.001,
        miles: 0.000621371,
        feet: 3.28084,
        inches: 39.3701
    };

    if (!isNaN(inputValue)) {
        let valueInMeters = inputValue / conversionRates[inputUnit];
        let convertedValue = valueInMeters * conversionRates[outputUnit];
        document.getElementById('outputValue').value = convertedValue.toFixed(4);
    } else {
        alert("Please enter a valid number.");
    }
}

        </script>
    </div>
